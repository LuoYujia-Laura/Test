name: Node.js CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      # 检出代码
      - name: Checkout repository
        uses: actions/checkout@v2

      # 设置 Node.js 环境
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      # 安装依赖
      - name: Install dependencies
        run: npm install

      # 运行测试
      - name: Run tests
        run: npm test

      - name: Run npm audit
        run: npm audit


      # 执行 SonarQube 分析
      - name: Run SonarQube analysis
        run: npx sonar-scanner
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
